<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- TÃ­tulo -->
        <h1>Navbar UI</h1>
        <!-- Primera barra -->
        <section class="subtitle-nav-container">
            <h2>With Search Tab</h2>
            <section class="nav-container">
                <section class="nav-items-container first">
                    <img src="img/flash-bang-30.png" alt="">
                    <p class="small-font supryze">Supryze</p>
                    <a class="small-font" href="#">Gifts</a>
                    <a class="small-font" href="#">Flowers</a>                   
                </section>
                <section class="search-container">
                        <a href="#">
                            <span class="material-symbols-outlined magnifying-glass">
                            search
                            </span>
                        </a>
                        <input class="input-text" type="text" placeholder="Search">
                </section>
                <section class="nav-items-container last">
                    <a class="small-font" href="#">About</a>
                    <button class="button download-button">Download App</button>
                    <button class="button register-button">Register</button>
                    <a class="small-font" href="#">Login</a>
                </section>
            </section>
        </section>
        <!-- Segunda Barra -->
        <section class="subtitle-nav-container">
            <h2>Without Search Tab</h2>
            <section class="nav-container">
                <section class="nav-items-container first">
                    <img src="img/flash-bang-30.png" alt="">
                    <p class="small-font supryze">Supryze</p>
                    <a class="small-font" href="#">Gifts</a>
                    <a class="small-font" href="#">Flowers</a>                   
                </section>
                <section class="search-container"></section>
                <section class="nav-items-container last">
                    <a class="small-font" href="#">About</a>
                    <button class="button download-button">Download App</button>
                    <button class="button register-button">Register</button>
                    <a class="small-font" href="#">Login</a>
                </section>
            </section>
        </section>

    </main>
</body>
</html>
